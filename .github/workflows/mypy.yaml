on: [ push, pull_request ]
name: mypy type checking
jobs:
    mypy:
        runs-on: ubuntu-latest
        container:
            image: archlinux:latest
        steps:
            - uses: actions/checkout@v2
            - run: pacman --noconfirm -Syu python mypy python-pip
            - run: python -m pip install --upgrade pip
            - run: pip install fastapi pydantic
            - run: python --version
            - run: mypy --version
            - name: run mypy non-strict
              run: mypy --config-file mypy.ini
# some files have to be made compliant with the strict mode first otherwise mypy wil throw an error:
# "There are no .py[i] files in directory 'archinstall'"
#            - name: run mypy strict
#              run: mypy --config mypy-strict.ini
