on:
    push:
        paths:
        - 'archinstall/locales/**'
    pull_request:
        paths:
        - 'archinstall/locales/**'
name: Check translation changes run generate script
jobs:
    translation-check:
        runs-on: ubuntu-latest
        container:
            image: archlinux:latest
        steps:
            - uses: actions/checkout@v4
            - run: pacman --noconfirm -Syu python git diffutils
            - run: |
                cd ..
                cp -r archinstall archinstall_orig
                cd archinstall/archinstall/locales
                bash locales_generator.sh
                cd ../../..
                diff archinstall_orig archinstall
