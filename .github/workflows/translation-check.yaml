on:
    push:
        paths:
        - 'archinstall/locales/**'
    pull_request:
        paths:
        - 'archinstall/locales/**'
name: translation file checks
jobs:
    translation-check:
        runs-on: ubuntu-latest
        container:
            image: archlinux:latest
        steps:
            - uses: actions/checkout@v4
            - run: pacman --noconfirm -Syu python git
            - run: |
                cd archinstall/locales
                pwd
                ls -l
                bash locales_generator.sh
                git diff --name-only
                ls
