[build-system]
requires = ["flit>=3.8.0", "setuptools>=45", "wheel"]
build-backend = "flit_core.buildapi"

[project]
name = "archinstall"
dynamic = ["version"]
description = "Arch Linux installer - guided, templates etc."
authors = [
    {name = "Anton Hvornum", email = "anton@hvornum.se"},
]
readme = "README.md"
requires-python = ">=3.10"
keywords = ["linux", "arch", "archinstall", "installer"]
classifiers = [
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: POSIX :: Linux",
]
dependencies = [
    "pyparted==3.12.0",
    "simple-term-menu==1.5.0",
]

[project.urls]
Home = "https://archlinux.org"
Documentation = "https://archinstall.readthedocs.io/"
Source = "https://github.com/archlinux/archinstall"

[project.scripts]
archinstall = "archinstall:run_as_a_module"

[project.optional-dependencies]
doc = ["sphinx"]

[tool.flit.sdist]
include = ["docs/", "profiles", "examples", "archinstall/profiles", "archinstall/examples"]
exclude = ["docs/*.html", "docs/_static", "docs/*.png", "docs/*.psd"]

[tool.flit.metadata]
requires = {wheel = {file = "dep/btrfsutil-6.1.3.tar.gz"}}

[tool.bandit]
targets = ["ourkvm"]
exclude = ["/tests"]


