[build-system]
requires = ["flit_core >=3.6.0,<4", "setuptools>=45", "wheel"]
build-backend = "flit_core.buildapi"

[project]
name = "archinstall"
version = "2.4.0"
description = "Arch Linux installer - guided, templates etc."
authors = [
    "Anton Hvornum <anton@hvornum.se>"
]
readme = "README.md"
python = ">=3.10"
homepage = "https://archlinux.org"
repository = "https://github.com/archlinux/archinstall"
documentation = "https://archinstall.readthedocs.io/"

keywords = ["linux", "arch", "archinstall", "installer"]

classifiers = [
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: POSIX :: Linux",
]


[tool.flit.sdist]
include = ["docs/","profiles"]
exclude = ["docs/*.html", "docs/_static","docs/*.png","docs/*.psd"]

[tool.mypy]
python_version = "3.10"
exclude = "tests"

[tool.bandit]
targets = ["ourkvm"]
exclude = ["/tests"]