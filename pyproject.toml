[build-system]
requires = ["flit_core >=3.5.1,<4", "setuptools>=45", "wheel"]
build-backend = "flit_core.buildapi"

[project]
name = "archinstall"
version = "2.4.0"
description = "Arch Linux installer - guided, templates etc."
authors = [
    {name = "Anton Hvornum", email = "anton@hvornum.se"},
]
readme = "README.md"
requires-python = ">=3.10"

keywords = ["linux", "arch", "archinstall", "installer"]

classifiers = [
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: POSIX :: Linux",
]

[project.urls]
Home = "https://archlinux.org"
Documentation = "https://archinstall.readthedocs.io/"
Source = "https://github.com/archlinux/archinstall"

[project.scripts]
archinstall = "archinstall:run_as_a_module"

[project.optional-dependencies]
doc = ["sphinx"]

[tool.flit.sdist]
include = ["docs/", "profiles", "examples", "archinstall/profiles", "archinstall/examples"]
exclude = ["docs/*.html", "docs/_static", "docs/*.png", "docs/*.psd"]

[tool.mypy]
python_version = "3.10"
exclude = "tests"

[tool.bandit]
targets = ["ourkvm"]
exclude = ["/tests"]

[tool.yapfignore]
ignore_patterns = [
  "**/simple_menu.py",
  "venv/",
  ".venv/",
]

[tool.yapf]
BASED_ON_STYLE = "pep8"
COLUMN_LIMIT = 120
USE_TABS = true
CONTINUATION_ALIGN_STYLE = "VALIGN-RIGHT"
SPACES_BEFORE_COMMENT = 1
SPLIT_BEFORE_FIRST_ARGUMENT = true
SPLIT_BEFORE_CLOSING_BRACKET = true
SPLIT_ALL_TOP_LEVEL_COMMA_SEPARATED_VALUES = true
INDENT_DICTIONARY_VALUE = true
SPLIT_ARGUMENTS_WHEN_COMMA_TERMINATED = false
